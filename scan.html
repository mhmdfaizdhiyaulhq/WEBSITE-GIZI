<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="style.css" rel="stylesheet">
  
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">GiziPoin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="scan.html">Scan</a></li>
            <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html" id="nav-login-logout">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
  <main class="container mt-4 mb-5">
    
    <div class="text-center mb-4">
        <h2>ðŸ“· Scanner GiziPoin</h2>
        <p class="text-muted">Arahkan kamera ke barcode produk untuk melihat info gizinya.</p>
    </div>

    <div class="login-card mx-auto" style="max-width: 600px;">
        
        <h4 class="text-center" style="color: #00796B;">Arahkan Kamera</h4>

        <video id="video-scanner" playsinline style="width:100%; height:320px; background:#000; display:block; margin:14px auto; border-radius:8px; object-fit:cover;"></video>

        <div class="controls text-center my-3">
          <button class="btn btn-submit" id="start-scan-btn">Mulai Kamera</button>
          <button class="btn btn-submit bg-danger border-0" id="stop-scan-btn" style="background-color: #d9534f !important;">Stop Kamera</button>
        </div>
        
        <div id="scan-alerts" class="mb-3"></div>

        <div class="card mt-3" id="scan-result-card">
          <div class="card-body">
            <h5 class="card-title text-center" style="color: #00796B;">Info Gizi / Aksi</h5>
            <p id="barcode-result" class="text-center text-muted">Status: Kamera tidak aktif.</p>
            <div id="product-info"></div>
          </div>
        </div>
        
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
