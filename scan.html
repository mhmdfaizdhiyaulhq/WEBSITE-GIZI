<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GiziPoin - Scan Barcode</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
    
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    
    <style>
      #video-scanner {
          width: 100%;
          max-width: 500px;
          border: 4px solid #eee;
          border-radius: 12px;
          display: block;
          margin: 1rem auto;
          background-color: #000;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .control-btn {
        background-color: #00796B;
        border: none;
        color: white;
        font-weight: 700;
        border-radius: 50px;
        padding: 10px 25px;
        margin: 5px;
        transition: all 0.3s ease;
      }
      .control-btn.stop {
        background-color: #d9534f; /* Warna Merah */
      }
      .control-btn:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">GiziPoin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="scan.html">Scan</a></li>
            <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html" id="nav-login-logout">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="text-center">
        <h2>Scan Barcode Cerdas</h2>
        <p class="text-muted">Arahkan kamera ke barcode produk atau QR Code aplikasi. Dapatkan +5 Poin!</p>
      </div>
      
      <video id="video-scanner"></video>

      <div class="text-center my-3">
        <button class="control-btn" id="start-scan-btn"><i class="bi bi-camera-video-fill"></i> Mulai Kamera</button>
        <button class="control-btn stop" id="stop-scan-btn"><i class="bi bi-stop-circle-fill"></i> Stop Kamera</button>
      </div>

      <div id="scan-results" class="mt-4">
        <div class="card nutrition-card">
          <div class="card-body">
            <h5 id="barcode-result" class="text-center text-muted">Status: Kamera tidak aktif.</h5>
            <div id="product-info"></div>
          </div>
        </div>
      </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script> 
    <script type="module" src="js/scan.js"></script> 

  </body>
</html>
